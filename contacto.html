<body>

    <div class="banner">
        <h1>AlmaHouse: Home & Deco</h1>      
    </div>
    


    <div class="collapse colornav" id="navbarToggleExternalContent">

    <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

    </nav>

    <main class="principalCont">

        <h3><a href="https://www.instagram.com/almahouse_uy/">Hacé click acá</a> para contactarnos en instagram</h3>

        <form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
            <fieldset id="fs-frm-inputs">
                    <label for="full-name">Nombre</label>
                        <input type="text" name="name" id="full-name" placeholder="Nombre y apellido" required=""><br>
                    <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@ejemplo.com" required=""><br>
                    <label for="department">Motivo de consulta</label>
                        <select name="department" id="department" required=""><br>
                            <option value="Select" selected="" disabled="">Seleccionar</option>
                            <option value="Consulta1">Consulta sobre envíos</option>
                            <option value="Consulta2">Consulta sobre un producto</option>
                            <option value="Consulta3">Devoluciones</option>
                            <option value="Consulta4">Ubicación</option>
                        </select><br>
                    <label for="message">Consulta</label>
                        <textarea rows="5" name="message" id="message" placeholder="Escriba su mensaje aquí" required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
            </fieldset>
            <input type="submit" value="Enviar"> <input type="reset" value="Cancelar">
        </form>

            
        
        
    </main>

    <footer>
        <p>AlmaHouse 2021 ©</p>
    </footer>
