    <main class="principalCont">

        <h3><a href="https://www.instagram.com/almahouse_uy/">Hacé click acá</a> para contactarnos en instagram</h3>

        <div class="row">

            <div class="formulario col-lg-6">
                <form action="" method="">
                    <div class="nom">
                        <label for="nombre">Nombre:</label>
                        <input size=32 type="text" name="nombre">
                    </div>
            
                    <div class="cons">
                        <label for="consulta">Tu consulta:</label><br>
                        <input style="width: 370px; height: 120px;" type="text" name="consulta">
                    </div>
                    
            
                    <div class="rad">
                        <label for="nuevo">¿Sos un cliente nuevo en Alma House?</label>
                        <input type="radio" name="nuevo" value="afirmativo"> Sí 
                        <input type="radio" name="nuevo" value="negativo"> No 
                    </div>
            
                    <div class="desp">
                        <label for="desplegable">Por favor seleccioná el motivo de tu consulta</label><br>
                        <select name="desplegable">
                            <option value=""></option>
                            <option value="problema">Tuve un problema con una compra</option>
                            <option value="devolucion">Quiero devolver un artículo</option>
                            <option value="pagos">Consulta sobre pagos</option>
                            <option value="sugerencias">Sugerencias</option>
                            <option value="otros">Otros</option>
            
                        </select>
                    </div>
            
                    <div>
                        <input type="reset" value="Cancelar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>

            
        
        </div>
